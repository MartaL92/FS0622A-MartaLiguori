<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="paginazione">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Paginazione</title>
</head>

<body>

<h1 class="text-center p-2 m-4">Paginazione in JS</h1>

    <table class="table" id="tabella">
        <thead class="bg-info m-2">
            <tr>
                <th class="w-50">ID</th>
                <th class="w-50">Nome</th>
            </tr>
        </thead>

        <tbody id="datiTab">
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">
                    <ul class="pagination justify-content-center m-2">
                        <li class="page-item"><button class="btn btn-info" id="btn_prev">Precedente</button></li>
                        <li class="page-item"><button class="btn btn-info" id="btn_next">Successivo</button></li>
                    </ul>
                </td>
            </tr>
        </tfoot>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
