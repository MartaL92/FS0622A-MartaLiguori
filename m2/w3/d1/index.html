<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tabella js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <main>
        <div class="container">
            <form id="form">
                <div class="row">
                    <div class="col-md-5">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="nome" id="nome">
                    </div>
                    <div class="col-md-5">
                        <label for="cognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" name="cognome" id="cognome">
                    </div>
                    <div class="col-md-2">
                        <label for="nascita" class="form-label">Data di nascita</label>
                        <input type="date" class="form-control" name="nascita" id="nascita">
                    </div>
                    <div class="col-4 offset-5 mt-3">
                        <button type="button" class="btn btn-info" id="vai">Inserisci dati</button>
                    </div>
                </div>
            </form>
        </div>

        <hr>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>

                    </tr>
                </thead>
                <tbody id="tab">
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
